apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-kubernetes
spec:
  destination:
    name: ''
    namespace: hello-kubernetes
    server: 'https://kubernetes.default.svc'
  source:
    file: color.yaml
    repoURL: 'https://github.com/baldey-nz/argocd-test.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true